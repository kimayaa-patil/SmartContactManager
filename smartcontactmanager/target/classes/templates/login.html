<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::Layout(~{::section})">	
	<head>
		<meta charset="UTF-8" />
		<title>login</title>
	</head>
	<body>
	
	<section>
	
		<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                        <form id="login-form" class="form" th:action="@{//dologin}" action="#" method="post">
                        
                            <h1 class="text-center mt-2">Login</h1>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            	Invalid Username and Password
                            </div>
                            
                            <div th:if="${param.Logout}" class="alert alert-success">
                            	You have been Logged Out
                            </div>
                       
                            <div class="form-group">
                                <label for="username" class="mt-2">Username</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="mt-2">Password</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">                
                                <label for="remember-me" class="mt-2"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            </div>
                            <div class="container text-center pt-2 ">   
                                <input type="Submit" name="Submit" class="btn btn-info btn-block text-white" value="Submit">
                               
                            </div>
                            <div id="register-link" class="container text-center pt-2">
                                <a href="/signup" class="mt-2">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
		
	</section>
		
	</body>
</html>
